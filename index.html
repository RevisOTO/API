<!-- Fetch Things -->
<script>
  
document.getElementById("icono").addEventListener("click", function () {
  sidebar = document.getElementById("sidemenu");

  if (sidebar.className == "close") {
  sidebar.className = "open"
  sidebar.style.left = 0
  } else {
  sidebar.className = "close"
  sidebar.style.left = -160
  }
})
  
document.getElementById("btn").addEventListener("click",function () {
  fetch("https://unserver.revis8466.repl.co/momorandom")
    .then(momo => momo.json())
    .then(res => {
      console.log(res.url)
      document.getElementById("momo").src = res.url
    })
})
